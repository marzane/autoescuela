<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" href="bulma/css/bulma.css">
  <link rel="stylesheet" type="text/css" href="../css/css/bulma-rtl.css">
  <link rel="stylesheet" type="text/css" href="../css/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="../css/css/bulma-rtl.min.css">
  <link rel="stylesheet" href="../css/estilos.css">
  <script src="../script/prueba_listado.js"></script>
  <title>listado prueba</title>
</head>

<body>
  <div class="columns is-desktop">

    <div class="column is-three-fifths is-offset-one-fifth">
      <form action="" method="POST">

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">log in</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left">
                <input class="input" type="text" placeholder="usuario">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </p>
            </div>

            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>

            <div class="field">
              <p class="control is-expanded has-icons-left has-icons-right">
                <input class="input" type="password" placeholder="password">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
          </div>

          <div class="field-label">
            <!-- Left empty for spacing -->
          </div>

          <div class="field is-horizontal">
            <div class="field">
              <div class="control">
                <button class="button is-primary">
                  entrar
                </button>
              </div>
            </div>
          </div>

          <div class="field-label">
            <!-- Left empty for spacing -->
          </div>

          <div class="field is-horizontal">
            <div class="field">
              <div class="control">
                <button class="button is-primary">
                  registrar
                </button>
              </div>
            </div>
          </div>
          
        </div>

      </form>
    </div>


    <div class="column is-three-fifths is-offset-one-quarter">
      <button class="button is-rounded">1</button>
      <button class="button is-rounded" disabled>2</button>
      <button class="button is-rounded" disabled>3</button>
      <button class="button is-rounded" disabled>4</button>
    </div>
  </div>
</body>

</html>
